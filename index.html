    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z Polami i Przyciskami</title>
    
    <!-- Dodanie fontu Rubik z Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: rgba(255, 255, 255, 0.0); /* Przeźroczyste tło */
            text-align: center;
            margin-top: 50px;
        }
        .counter-container {
            margin: 20px;
        }
        .counter {
            font-size: 60px;
            font-weight: bold;
            margin: 10px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
        }
        .reset-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Pola z licznikami</h1>
    
    <div class="counter-container">
        <div id="counter1" class="counter">0</div>
        <button onclick="increment(1)">+10</button>
        <button onclick="decrement(1)">-10</button>
    </div>
    
    <div class="counter-container">
        <div id="counter2" class="counter">0</div>
        <button onclick="increment(2)">+10</button>
        <button onclick="decrement(2)">-10</button>
    </div>
    
    <div class="counter-container">
        <div id="counter3" class="counter">0</div>
        <button onclick="increment(3)">+10</button>
        <button onclick="decrement(3)">-10</button>
    </div>

    <button class="reset-button" onclick="resetAll()">Reset</button>

    <script>
        let counters = [0, 0, 0];

        function updateCounter(index) {
            document.getElementById('counter' + index).innerText = counters[index - 1];
        }

        function increment(index) {
            counters[index - 1] += 10;
            updateCounter(index);
        }

        function decrement(index) {
            counters[index - 1] -= 10;
            updateCounter(index);
        }

        function resetAll() {
            counters = [0, 0, 0];
            for (let i = 1; i <= 3; i++) {
                updateCounter(i);
            }
        }

    </script>
</body>
</html>
